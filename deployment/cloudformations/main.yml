AWSTemplateFormatVersion: 2010-09-09
Parameters:
  Environment:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /webpresence/environment
    Description: SSM parameter name for environment
Resources:
  iamForLambda:
    Type: AWS::IAM::Role
    Properties:
      RoleName: iamForLambda
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "s3-read-only"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                Resource: "arn:aws:s3:::geolocator-${Environment}/*"
  apiLambdaFunctionPayloadZip:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: "geolocatorLambda-cf"
      Runtime: python3.7
      Handler: index.handler
      Role: !GetAtt iamForLambda.Arn
      Code:
        S3Bucket: !Sub "geolocator-${Environment}-cf-2"
        S3Key: lambda_function_payload.zip