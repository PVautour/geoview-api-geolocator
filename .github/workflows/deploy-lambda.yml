name: Deploy Lambda Function

on:
  push:
    branches:
      - feature/cloudformation-and-github-action-deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip
        pip3 install awscli --upgrade --user

    - name: Zip code
      run: |
        (cd cloud-formation/api-lambda; zip -r ../api-lambda.zip *;)

    - name: Deploy function
      run: |
        aws cloudformation deploy --template-file cloud-formation/cloudformation.yml --stack-name pascal-test-geolocator-api --capabilities CAPABILITY_IAM
        aws lambda update-function-code --function-name pascal-test-geolocator-api --zip-file fileb://cloud-formation/api-lambda.zip
